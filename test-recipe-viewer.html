<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FamFood Recipe Viewer</title>
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Manrope:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* FamFood Brand Colors */
        :root {
            --famfood-background: #030424;
            --famfood-basil: #3d8202;
            --famfood-white: #ffffff;
            --famfood-orange: #c65d01;
            --famfood-dark-overlay: rgba(3, 4, 36, 0.95);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Manrope', -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: var(--famfood-background);
            min-height: 100vh;
            padding: 20px;
            color: var(--famfood-white);
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: linear-gradient(135deg, rgba(61, 130, 2, 0.1) 0%, rgba(3, 4, 36, 0.95) 100%);
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            overflow: hidden;
            border: 2px solid rgba(61, 130, 2, 0.3);
        }

        .header {
            background: linear-gradient(135deg, var(--famfood-basil) 0%, #2d6001 100%);
            color: var(--famfood-white);
            padding: 40px 30px;
            text-align: center;
            position: relative;
        }

        .logo {
            position: absolute;
            top: 15px;
            right: 30px;
            height: 40px;
            width: auto;
        }

        .header h1 {
            font-family: 'Bree Serif', serif;
            font-size: 42px;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .teaser {
            font-family: 'Manrope', sans-serif;
            font-size: 18px;
            opacity: 0.95;
            line-height: 1.6;
        }

        .image-container {
            width: 100%;
            height: 450px;
            background: rgba(61, 130, 2, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            border-bottom: 4px solid var(--famfood-basil);
            position: relative;
            overflow: hidden;
        }

        .image-container::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 100px;
            background: linear-gradient(to top, var(--famfood-background), transparent);
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .content {
            padding: 40px 30px;
        }

        /* Recipe Info Badges */
        .recipe-info-badges {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            margin-bottom: 30px;
            justify-content: center;
        }

        .info-badge {
            background: rgba(255, 255, 255, 0.1);
            border: 1.5px solid rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            padding: 12px 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 16px;
            font-weight: 600;
            color: var(--famfood-white);
            white-space: nowrap;
        }

        .info-badge.portions {
            cursor: pointer;
            user-select: none;
            background: rgba(61, 130, 2, 0.2);
            border-color: var(--famfood-basil);
            transition: all 0.2s;
        }

        .info-badge.portions:hover {
            background: rgba(61, 130, 2, 0.3);
            transform: scale(1.05);
        }

        .portions-control {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .portions-btn {
            background: var(--famfood-basil);
            border: none;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .portions-btn:hover {
            background: #4a9602;
            transform: scale(1.1);
        }

        .portions-btn:active {
            transform: scale(0.95);
        }

        .portions-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .info-badge svg {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }

        @media (max-width: 768px) {
            .recipe-info-badges {
                justify-content: flex-start;
            }

            .info-badge {
                font-size: 14px;
                padding: 10px 16px;
            }
        }

        /* Fun Fact Section */
        .fun-fact {
            background: rgba(61, 130, 2, 0.2);
            border: 2px solid rgba(61, 130, 2, 0.4);
            border-left: 6px solid var(--famfood-basil);
            padding: 25px 30px;
            margin: 35px 0;
            border-radius: 16px;
            font-size: 16px;
            line-height: 1.8;
            color: rgba(255, 255, 255, 0.95);
            position: relative;
            box-shadow: 0 4px 12px rgba(61, 130, 2, 0.2);
        }

        .fun-fact::before {
            content: '"';
            position: absolute;
            top: -10px;
            left: 15px;
            font-size: 60px;
            color: var(--famfood-basil);
            opacity: 0.3;
            font-family: Georgia, serif;
            line-height: 1;
        }

        .fun-fact strong {
            color: var(--famfood-basil);
            font-weight: 700;
            display: block;
            margin-bottom: 12px;
            font-size: 18px;
        }

        .tags {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            margin-bottom: 35px;
            margin-top: 50px;
        }

        .tag {
            background: var(--famfood-basil);
            color: var(--famfood-white);
            padding: 10px 18px;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 600;
            box-shadow: 0 2px 8px rgba(61, 130, 2, 0.3);
            transition: transform 0.2s;
        }

        .tag:hover {
            transform: translateY(-2px);
        }

        .section {
            margin-bottom: 35px;
        }

        .section h2 {
            font-family: 'Bree Serif', serif;
            color: var(--famfood-white);
            font-size: 28px;
            margin-bottom: 20px;
            border-bottom: 3px solid var(--famfood-basil);
            padding-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .ingredients li, .steps li {
            margin-bottom: 12px;
            line-height: 1.8;
            padding-left: 10px;
            color: rgba(255, 255, 255, 0.9);
        }

        .ingredients li::marker, .steps li::marker {
            color: var(--famfood-basil);
            font-weight: bold;
        }

        .nutrition {
            background: rgba(61, 130, 2, 0.15);
            padding: 25px;
            border-radius: 16px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 20px;
            border: 2px solid rgba(61, 130, 2, 0.3);
        }

        .nutrition div {
            text-align: center;
        }

        .nutrition .label {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
            text-transform: uppercase;
            font-weight: 600;
            letter-spacing: 1px;
        }

        .nutrition .value {
            font-family: 'Bree Serif', serif;
            font-size: 28px;
            font-weight: bold;
            color: var(--famfood-basil);
            margin-top: 5px;
        }

        .links {
            background: rgba(61, 130, 2, 0.1);
            padding: 25px;
            border-radius: 16px;
            margin-top: 25px;
            border: 2px solid rgba(61, 130, 2, 0.3);
        }

        .links strong {
            font-family: 'Bree Serif', serif;
            color: var(--famfood-basil);
            font-size: 18px;
        }

        .links a {
            display: inline-block;
            color: var(--famfood-white);
            background: var(--famfood-orange);
            text-decoration: none;
            margin: 10px 10px 0 0;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s;
            box-shadow: 0 4px 12px rgba(198, 93, 1, 0.4);
        }

        .links a:hover {
            background: #e07101;
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(198, 93, 1, 0.6);
        }

        .loader {
            text-align: center;
            padding: 50px;
            font-size: 18px;
            color: var(--famfood-white);
        }

        /* Sticky Save Button */
        .sticky-save-button {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 20px;
            background: rgba(3, 4, 36, 0.98);
            box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        .save-button {
            display: block;
            background: var(--famfood-basil);
            color: var(--famfood-white);
            text-decoration: none;
            padding: 18px 40px;
            border-radius: 16px;
            font-weight: 700;
            font-size: 20px;
            text-align: center;
            transition: all 0.3s;
            box-shadow: 0 4px 12px rgba(61, 130, 2, 0.4);
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
        }

        .save-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(61, 130, 2, 0.6);
            background: #4a9602;
        }

        .save-button:active {
            transform: translateY(0);
        }

        /* Add padding to body to prevent content from being hidden behind sticky button */
        body {
            padding-bottom: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="loader" class="loader">Loading recipe...</div>
        <div id="content" style="display:none;"></div>
    </div>

    <script>
        // Get slug from URL parameter or use default
        const urlParams = new URLSearchParams(window.location.search);
        const slug = urlParams.get('slug') || 'airfryer-quick-rezept-3034eae9';

        // Fetch recipe from local API
        fetch(`http://localhost:8080/recipes/${slug}`)
            .then(res => res.json())
            .then(data => {
                const { recipe, media } = data;

                // Build WhatsApp message
                const whatsappText = `${recipe.teaser}\n\n${recipe.tags.join(' ')}\n\n📖 Vollständiges Rezept: https://rezepte.famfood.app/${recipe.slug}`;

                // Build nutrition HTML
                let nutritionHTML = '';
                if (recipe.nutritionalInfo) {
                    const ni = recipe.nutritionalInfo;
                    nutritionHTML = `
                        <div class="section">
                            <h2>📊 Nährwerte</h2>
                            <div class="nutrition">
                                ${ni.calories ? `<div><div class="label">Kalorien</div><div class="value">${ni.calories} kcal</div></div>` : ''}
                                ${ni.protein ? `<div><div class="label">Protein</div><div class="value">${ni.protein}g</div></div>` : ''}
                                ${ni.carbs ? `<div><div class="label">Kohlenhydrate</div><div class="value">${ni.carbs}g</div></div>` : ''}
                                ${ni.fat ? `<div><div class="label">Fett</div><div class="value">${ni.fat}g</div></div>` : ''}
                            </div>
                        </div>
                    `;
                }

                const html = `
                    <div class="header">
                        <img src="famfood-logo.png" alt="FamFood" class="logo">
                        <h1>${recipe.title}</h1>
                        <p class="teaser">${recipe.teaser}</p>
                    </div>

                    ${media.image ? `
                    <div class="image-container">
                        <img src="${media.image}" alt="${recipe.title}">
                    </div>
                    ` : ''}

                    <div class="content">
                        <div class="recipe-info-badges">
                            ${recipe.cookingTime ? `
                            <div class="info-badge">
                                <svg viewBox="0 0 24 24"><path d="M12,20A7,7 0 0,1 5,13A7,7 0 0,1 12,6A7,7 0 0,1 19,13A7,7 0 0,1 12,20M12,4A9,9 0 0,0 3,13A9,9 0 0,0 12,22A9,9 0 0,0 21,13A9,9 0 0,0 12,4M12.5,8H11V14L15.75,16.85L16.5,15.62L12.5,13.25V8M7.88,3.39L6.6,1.86L2,5.71L3.29,7.24L7.88,3.39M22,5.72L17.4,1.86L16.11,3.39L20.71,7.25L22,5.72Z"/></svg>
                                ${Math.floor(recipe.cookingTime / 60) > 0 ? Math.floor(recipe.cookingTime / 60) + ' Std. ' : ''}${recipe.cookingTime % 60} Min.
                            </div>
                            ` : ''}
                            ${recipe.difficulty ? `
                            <div class="info-badge">
                                <svg viewBox="0 0 24 24"><path d="M12,17.27L18.18,21L16.54,13.97L22,9.24L14.81,8.62L12,2L9.19,8.62L2,9.24L7.45,13.97L5.82,21L12,17.27Z"/></svg>
                                ${recipe.difficulty === 'easy' ? 'Einfach' : recipe.difficulty === 'medium' ? 'Mittel' : 'Schwer'}
                            </div>
                            ` : ''}
                            <div class="info-badge">
                                <svg viewBox="0 0 24 24"><path d="M3,3H21V5H19V19H5V5H3V3M7,5V17H9V5H7M11,5V17H13V5H11M15,5V17H17V5H15Z"/></svg>
                                Snack
                            </div>
                            <div class="info-badge">
                                <svg viewBox="0 0 24 24"><path d="M12.87,15.07L10.33,12.56L10.36,12.53C12.1,10.59 13.34,8.36 14.07,6H17V4H10V2H8V4H1V6H12.17C11.5,7.92 10.44,9.75 9,11.35C8.07,10.32 7.3,9.19 6.69,8H4.69C5.42,9.63 6.42,11.17 7.67,12.56L2.58,17.58L4,19L9,14L12.11,17.11L12.87,15.07M18.5,10H16.5L12,22H14L15.12,19H19.87L21,22H23L18.5,10M15.88,17L17.5,12.67L19.12,17H15.88Z"/></svg>
                                Deutsch
                            </div>
                            <div class="info-badge portions" id="portions-badge">
                                <svg viewBox="0 0 24 24"><path d="M16,11C17.66,11 19,9.66 19,8C19,6.34 17.66,5 16,5C14.34,5 13,6.34 13,8C13,9.66 14.34,11 16,11M8,11C9.66,11 11,9.66 11,8C11,6.34 9.66,5 8,5C6.34,5 5,6.34 5,8C5,9.66 6.34,11 8,11M8,13C5.67,13 1,14.17 1,16.5V19H15V16.5C15,14.17 10.33,13 8,13M16,13C15.71,13 15.38,13.02 15.03,13.05C16.19,13.89 17,15.02 17,16.5V19H23V16.5C23,14.17 18.33,13 16,13Z"/></svg>
                                <div class="portions-control">
                                    <button class="portions-btn" id="portions-minus" onclick="adjustPortions(-1)">−</button>
                                    <span id="portions-value">4</span>
                                    <button class="portions-btn" id="portions-plus" onclick="adjustPortions(1)">+</button>
                                </div>
                                <span style="margin-left: 8px;">Portionen</span>
                            </div>
                        </div>

                        ${recipe.funFact ? `
                        <div class="fun-fact">
                            <strong>💡 Wusstest du schon?</strong>
                            ${recipe.funFact}
                        </div>
                        ` : ''}

                        <div class="section">
                            <h2>🥘 Zutaten</h2>
                            <ul class="ingredients" id="ingredients-list">
                                ${recipe.ingredients.map((ing, index) => `
                                    <li data-index="${index}" data-original-amount="${ing.amount}">
                                        <span class="ingredient-amount">${ing.amount}</span> ${ing.unit} ${ing.name}
                                    </li>
                                `).join('')}
                            </ul>
                        </div>

                        <div class="section">
                            <h2>👨‍🍳 Zubereitung</h2>
                            <ol class="steps">
                                ${recipe.steps.map(step => `
                                    <li>${step.instruction} ${step.duration ? `<em>(${step.duration} Min.)</em>` : ''}</li>
                                `).join('')}
                            </ol>
                        </div>

                        ${nutritionHTML}

                        <div class="links">
                            <strong>📎 Attachments:</strong><br><br>
                            ${media.image ? `<a href="${media.image}" target="_blank">🖼️ View Recipe Image</a>` : ''}
                            ${media.pdf ? `<a href="${media.pdf}" target="_blank">📄 Download PDF Recipe Card</a>` : ''}
                        </div>

                        <div class="tags">
                            ${recipe.tags.slice(0, 8).map(tag => `<span class="tag">${tag}</span>`).join('')}
                        </div>
                    </div>
                `;

                document.getElementById('loader').style.display = 'none';
                document.getElementById('content').innerHTML = html;
                document.getElementById('content').style.display = 'block';
            })
            .catch(error => {
                document.getElementById('loader').innerHTML = `
                    <div style="color: red;">
                        ❌ Error loading recipe<br>
                        <small>${error.message}</small><br><br>
                        Make sure the API server is running:<br>
                        <code>npx tsx apps/api/src/index.ts</code>
                    </div>
                `;
            });

        // Device detection and app store link
        function getAppStoreLink() {
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;

            // iOS detection
            if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                return 'https://apps.apple.com/de/app/famfood-dein-familienkochbuch/id6746147366';
            }

            // Android detection
            if (/android/i.test(userAgent)) {
                return 'https://play.google.com/store/apps/details?id=app.famfood.mobile&hl=de';
            }

            // Default to iOS for desktop/other
            return 'https://apps.apple.com/de/app/famfood-dein-familienkochbuch/id6746147366';
        }

        // Create and append sticky button
        const stickyButton = document.createElement('div');
        stickyButton.className = 'sticky-save-button';
        stickyButton.innerHTML = `
            <a href="${getAppStoreLink()}" class="save-button" target="_blank" rel="noopener noreferrer">
                📲 Kostenlos speichern
            </a>
        `;
        document.body.appendChild(stickyButton);

        // Portions adjustment functionality
        let currentPortions = 4;
        const defaultPortions = 4;

        function adjustPortions(change) {
            const newPortions = currentPortions + change;

            // Minimum 1 portion, maximum 20 portions
            if (newPortions < 1 || newPortions > 20) {
                return;
            }

            currentPortions = newPortions;

            // Update portions display
            document.getElementById('portions-value').textContent = currentPortions;

            // Calculate scaling factor
            const scaleFactor = currentPortions / defaultPortions;

            // Update all ingredient amounts
            const ingredientItems = document.querySelectorAll('#ingredients-list li');
            ingredientItems.forEach(item => {
                const originalAmount = parseFloat(item.dataset.originalAmount);
                const amountSpan = item.querySelector('.ingredient-amount');

                if (amountSpan && !isNaN(originalAmount)) {
                    const newAmount = originalAmount * scaleFactor;
                    // Round to 1 decimal place
                    const roundedAmount = Math.round(newAmount * 10) / 10;
                    amountSpan.textContent = roundedAmount;
                }
            });

            // Update button states
            document.getElementById('portions-minus').disabled = currentPortions <= 1;
            document.getElementById('portions-plus').disabled = currentPortions >= 20;
        }

        // Initialize button states
        document.getElementById('portions-minus').disabled = currentPortions <= 1;
        document.getElementById('portions-plus').disabled = currentPortions >= 20;
    </script>
</body>
</html>
